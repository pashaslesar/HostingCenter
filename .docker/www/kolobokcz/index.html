<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obchod s Chlebem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        h1 {
            color: #5a3e2c;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Vítejte v obchodě s chlebem!</h1>
    <div class="product">
        <h2>Čerstvý chléb</h2>
        <p>Cena: 30 Kč</p>
        <button>Koupit</button>
    </div>
    <div class="product">
        <h2>Žitný chléb</h2>
        <p>Cena: 35 Kč</p>
        <button>Koupit</button>
    </div>
    <div class="product">
        <h2>Bageta</h2>
        <p>Cena: 25 Kč</p>
        <button>Koupit</button>
    </div>
</body>
</html>
