<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web-interface/style.css" type="text/css">
    <title>Moje doména</title>
</head>
<body>
    <section class="order">
        <img src="web-interface/public/images/line.png" alt="line" class="line">
        <div class="container">
            <div class="common-title">Objednejte si doménu</div>
            <img src="web-interface/public/images/breadcrumbs.png" alt="breadcrumbs" class="order-bg-image">
            <div class="order-block">
                <div class="order-form">
                    <div class="order-form-text">
                        Objednejte si naši hezkou doménu. Pak vám ji ukradneme. Sušenky jako dárek.
                    </div>
                    <div class="order-form-inputs">
                        <form>
                            <input type="text" name="username" placeholder="Username domény" autocomplete="username" required>
                            <button class="button violet-button" type="submit">Koupit</button>
                        </form>
                    </div>
                </div>
                <div class="order-block-image">
                    <img src="web-interface/public/images/order.png" alt="Sušenky" class="order-image">
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="rights">Všechna práva nejsou chráněna</div>
    </footer>
</body>
</html>
