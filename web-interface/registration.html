<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Moje doména - Registrace</title>
</head>
<body>
    <section class="order">
        <img src="public/images/line.png" alt="line" class="line">
        <div class="container">
            <div class="common-title">Přihlášení</div>
            <img src="public/images/breadcrumbs.png" alt="breadcrumbs" class="order-bg-image">
            <div class="order-block">
                <div class="order-form">
                    <div class="order-form-text">
                        Náš obchod nabízí volné domény pro každého! Při nákupu sušenky jako dárek.
                    </div>
                    <div class="order-form-inputs">
                        <form>
                            <input type="email" name="email" placeholder="Váš e-mail" autocomplete="email" required>
                            <input type="password" name="password" placeholder="Vaše heslo" autocomplete="password" required>
                            <button class="button violet-button" type="submit">Přihlásit se</button>
                        </form>
                    </div>
                </div>
                <div class="order-block-image">
                    <img src="public/images/order.png" alt="Sušenky" class="order-image">
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="rights">Všechna práva nejsou chráněna</div>
    </footer>
</body>
</html>
