<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Vase domena</title>
</head>
<body>
    <section class="order">
        <img src="Images/line.png" alt="čára" class="line">
        <div class="container">
            <div class="common-title">Objednali jste si doménu</div>
            <img src="Images/breadcrumbs.png" alt="navigační drobečky" class="order-bg-image">
            <div class="order-block">
                <div class="order-form">
                    <div class="order-form-text-title">
                        Vítejte na Váši doméně username.mojehosting.local!
                    </div>
                    <div class="username-info">
                        <div class="order-form-text">
                            Username:
                        </div>
                        <br>
                        <div class="order-form-text">
                            Email:
                        </div>
                        <br>
                        <div class="order-form-text">
                            Domen:
                        </div>
                    </div>
                </div>
                <div class="order-block-image">
                    <img src="Images/order.png" alt="Sušenky" class="order-image">
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="rights">Všechna práva nejsou chráněna</div>
    </footer>
</body>
</html>
